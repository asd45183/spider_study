<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>折线图</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById("main"));
        var option ={
            title:{
                text: '折线图',
                subtext:  '这里是副标题'
            },
            legend:{
                data:['衬衫','袜子','裤子']
            },
            tooltip:{},
            xAxis:{
                data:['星期一','星期二','星期三','星期四','星期五']
            },
            yAxis: {},
            series: [{
                name : '衬衫',
                type: 'line',
                data:[5,10,20,5,30]

            },{
                name : '袜子',
                type: 'bar',
                data:[15,10,20,15,20]
            },
        {
                name : '裤子',
                type: 'bar',
                data:[5,20,10,5,10]
            }]
        }
        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>
</html>
